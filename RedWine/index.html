				//增加份数
				function add(num) {
					var num_add = parseInt($("#amount"+num).val()) + 1;
					if($("#amount"+num).val() == "") {
						num_add = 1;
					}
		
					$("#amount"+num).val(num_add);
				}
				//减少份数
				function del(num) {
					var num_dec = parseInt($("#amount"+num).val()) - 1;
					if(num_dec < 1) {
						mui.toast("最少1份");
					} else {
						$("#amount"+num).val(num_dec);
					}
				}
